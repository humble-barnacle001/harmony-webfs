<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="container">
    <button id="get-html">Button</button>
</div>
<script src="wasm_exec.js"></script>
<script>
    const go = new Go();
    WebAssembly.instantiateStreaming(fetch("./wasm/main.wasm"), go.importObject).then((result) => {
        go.run(result.instance);

        document.getElementById("get-html").addEventListener("click", () => {
            document.body.innerHTML += getHtml()
        })
    });
</script>
</body>
</html>
